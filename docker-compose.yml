version: '3.9'

services:

  apache:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - redis
    environment:
      - SESSION_HANDLER=redis
    networks:
      - app-network

  db:
    image: mysql:latest
    container_name: study-root-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=kodejifr
      - MYSQL_DATABASE=study_root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: kodejifr
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6400:6379"
    networks:
      - app-network

