<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhor Aplicativo de Estudo</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styleindex.css">
</head>
<body>

    <div class="col-3">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#assuntosNavbar" aria-controls="assuntosNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>

                <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="assuntosNavbar" aria-labelledby="assuntosNavbarLabel">

                    <!-- Cabeçário da barra lateral -->
                    <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="assuntosNavbarLabel">Study Root</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>

                    <!-- Corpo da barra lateral -->
                    <div class="offcanvas-body">

                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Assunto desejado..." aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>

                        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#cadAssuntoModal">
                            Cadastrar assunto
                        </button>

                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                Assunto 1
                            </li>

                            <li class="nav-item">
                                Assunto 2
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Conteúdos a ser definido -->
    <div class="container">
        <div class="row">
            <div class="col-8 d-flex justify-content-between align-items-center">
                <div class="logo">
                    <img src="./img/logo.jpeg">
                </div>            
            </div>
        </div>
    </div>


    <!-- Modal para cadastro de Assunto -->
    <div class="modal fade" id="cadAssuntoModal" tabindex="-1" aria-labelledby="cadAssuntoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="cadAssuntoModalLabel">Adicionar assunto:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="cad-assunto">
                        <label for="titulo">Título: </label>
                        <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Título. Ex: Study Root" required>

                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <input type="submit" class="btn btn-primary" id="cad-assunto-btn" value="Salvar">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/dados.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
